  <body>
    <div class="nav flex space-between">
      <div class="logo"></div>
      <div class="flex margin-right">
        <div class="margin-right">Courses</div>
        <div class="margin-right">Login</div>
        <div class="margin-right">Sign up</div>
      </div>
    </div>
    <div class="container">
      <div class="flex center">
        <div class="bluebg">
            <div class="loginmar">Login</div>
        </div>
        <div class="login">
          <div class="flex column center1">
            <button class="google">
              <img class="btnlogo size1 " src="../images/Google__G__Logo 1.svg">
              Continue with Google</button>
            <button class="phone">
                <img class="btnlogo size2" src="../images/52b7afa0c08f86658fb92d3d7d0d009c-removebg-preview 1.svg">
                Register by Phone number</button>
            <button class="facebook">
                <img class="btnlogo size3" src="../images/Facebook-f_Logo-Blue-Logo.wine 1.svg">
                Continue with Facebook</button>
          </div>

          <div class="flex column align-center center2">
            <form id="login-form" class="flex column center" action="/" method="GET">
              <div class="text margin-top">Email or username</div>
              <input type="text" id="login-email" required/>
              <div class="text margin-top">Password</div>
              <input type="password" id="login-password" required/>
              <input class="margin-top" type="submit" value="Log In"  />
            </form>
            <div class="create" id="regist-btn">Create an account</div>
          </div>

          <div class="flex column align-center just-center center3">
            <form class="flex column center" id="verication-form" action="/" method="GET">
              <div class="text">Email</div>
              <input class="margin-top" type="text" id="verication-email" required/>
              <input class="margin-top send" type="submit" value="Send verication/"/>
            </form>
            <button class="cancel-email-btn">Cancel</button>
          </div>

        </div>

        <div class="flex column just-center align-center center4 ">
          <form class="flex column just-center align-center" id="phone-form" action="/" method="GET">
            <div class="text">Phone Number: </div>
            <input class="margin-top" type="number" id="phone-number" required/>
            <input class="margin-top send" type="submit" value="Send verication code" id="recaption"/>
            <button class="cancel-phone-btn">Cancel</button>
          </form>
        </div>

        <div class="flex column just-center align-center center5 ">
          <form class="flex column" id="phone-verication-form" action="/" method="GET">
            <div class="text">Verication Code: </div>
            <input class="margin-top" type="number" id="phone-verication-code" required/>
            <input class="margin-top send" type="submit" value="Submit verication code"/>
          </form>
          <button class="cancel-phone-verication-btn">Cancel</button>
        </div>

      </div>
    </div>
