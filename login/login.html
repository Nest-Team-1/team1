<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <!-- Sign-in login -->
    <div class="login-body flex just-center align-center">
        <div class="login login-container flex column just-center align-center">
            <h2>Нэвтрэх</h2>
            <div class="top">
                <form action="login.js">
                    <div>
                        <label for="e-mail">Enter your email:</label> <br>
                        <input type="email" id="login-email" name="email" placeholder="email" aria-required="true">
                    </div>
                    <div>
                        <label for="password">Enter your password:</label><br>
                        <input type="password" placeholder = "password" id="login-password" aria-required="true">
                    </div>
                    <div>
                        <input type="submit" value="Нэвтрэх" id="submit-btn" class="input-btn">
                    </div> 
                </form>
            </div>
            <div class="middle flex">
                <div class="facebook"></div>
                <div class="google"></div>
                <div class="phone"></div>
            </div>
            <br>
            <hr>
            <div class="bottom">
                <input type="button" value="Бүртгүүлэх" id="regist-btn" class="input-btn" >
            </div>
        </div>
        <!-- SignUp Page -->
        <div class="sign-up login-container flex column just-center align-center">
            <h2>Бүртгүүлэх</h2>
            <div class="top">
                <form action="login.js">
                    <div>
                        <label for="uname">Enter your Username:</label> <br>
                        <input type="text" id="register-name" name="uname" placeholder="Username" aria-required="true">
                    </div>
                    <div>
                        <label for="e-mail">И-мейл</label><br>
                        <input type="email" placeholder = "e-mail" id="register-email" aria-required="true">
                    </div>
                    <div>
                        <label for="password">Enter your password:</label><br>
                        <input type="password" placeholder = "password" id="register-password" aria-required="true" minlength="8" maxlength="32">
                    </div>
                    <div>
                        <!-- <div class="regist-img"></div> -->
                        <input type="file" class="regist-upload-img" accept="image/png" placeholder="Зураг аа оруулна уу ?">
                        <input class="profile-username-input" placeholder="Username" type="text">
                    </div>
                </form>
            </div>

            <div class="bottom">
                <input type="submit" value="Бүртгүүлэх" id="register-regist-btn" class="input-btn">
            </div> 
        </div>

        <!-- Phone sign-in page -->
        <div class="phone-sign-in login-container flex column just-center align-center">
            <h2>Утсаар Нэвтрэх</h2>
            <div class="top">          
                <div>
                    <label for="phoneNumber">Phone number:</label> <br>
                    <input type="number" id="phoneNumber-name" name="phonNumber" placeholder="Phone Number">
                </div>
                <div>
                    <input type="submit" value="Send" id="send-btn" class="input-btn"> <br>
                </div>      
                <div>
                    <label for="verication">Verication Code:</label><br>
                    <input type="number" name="verication" placeholder = "Verication Code" id="send-verication">
                </div>
                <div>
                    <button id="phone-login-btn" class="input-btn">Login</button>
                </div>  
            </div>
        </div>
    </div>

</body>
